<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDM Paper Viewer</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÑ</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        /* Navigation */
        .nav-header {
            background: linear-gradient(135deg, #16a085, #27ae60);
            padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 0;
            width: 100%;
        }
        
        .nav-container {
            max-width: 100%;
            margin: 0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-title {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }
        
        .nav-link.active {
            background: rgba(255,255,255,0.3);
            font-weight: 500;
        }
        
        /* Paper Container */
        .paper-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: calc(100vh - 60px);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* Paper Header */
        .paper-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 30px;
            margin: -20px -20px 30px -20px;
            border-bottom: 3px solid #16a085;
        }
        
        .paper-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .paper-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-item strong {
            color: #34495e;
        }
        
        /* Paper Content */
        .paper-content {
            font-size: 16px;
            line-height: 1.8;
            color: #2c3e50;
        }
        
        .paper-content h1, .paper-content h2, .paper-content h3, 
        .paper-content h4, .paper-content h5, .paper-content h6 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #27ae60;
        }
        
        .paper-content h1 { font-size: 24px; border-bottom: 2px solid #e9ecef; padding-bottom: 10px; }
        .paper-content h2 { font-size: 20px; }
        .paper-content h3 { font-size: 18px; }
        
        .paper-content p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        .paper-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .paper-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .paper-content code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .paper-content blockquote {
            border-left: 4px solid #16a085;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
        }
        
        .paper-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .paper-content th, .paper-content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .paper-content th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .paper-content a {
            color: #16a085;
            text-decoration: none;
        }
        
        .paper-content a:hover {
            text-decoration: underline;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #16a085;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error {
            text-align: center;
            padding: 50px 20px;
            color: #e74c3c;
        }
        
        .error h2 {
            margin-bottom: 20px;
        }
        
        .error-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Share Button */
        .share-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .paper-container {
                padding: 15px;
            }
            
            .paper-header {
                padding: 20px;
                margin: -15px -15px 20px -15px;
            }
            
            .paper-title {
                font-size: 24px;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <h2 class="nav-title">üìÑ Paper Viewer</h2>
            <div class="nav-links">
                <a href="index.html" class="nav-link">üè† Home</a>
                <a href="literature_review.html" class="nav-link">üìä Literature Review</a>
                <a href="visualization/index.html" class="nav-link">üï∏Ô∏è Knowledge Graph</a>
                <a href="visualization/explorer/index.html" class="nav-link">üîç PKG Explorer</a>
                <a href="https://github.com/epireve/hdm" class="nav-link" target="_blank">üì± GitHub</a>
            </div>
        </div>
    </nav>

    <div class="paper-container" id="paper-container">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading paper...</p>
        </div>
    </div>

    <button class="share-button" onclick="shareLink()" title="Copy link to clipboard">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>
        Share Paper
    </button>

    <script>
        // Get paper ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const paperId = urlParams.get('id');
        
        // Function to load and display paper
        async function loadPaper() {
            const container = document.getElementById('paper-container');
            
            if (!paperId) {
                container.innerHTML = `
                    <div class="error">
                        <h2>No Paper Specified</h2>
                        <p>Please provide a paper ID in the URL.</p>
                        <p>Example: <code>?id=sharma_2025</code></p>
                    </div>
                `;
                return;
            }
            
            // Determine base path for GitHub Pages
            const isGitHubPages = window.location.hostname.includes('github.io');
            const basePath = isGitHubPages ? '/hdm' : '';
            
            // Try multiple possible paths
            const possiblePaths = [
                `${basePath}/markdown_papers/${paperId}/paper.md`,
                `${basePath}/markdown_papers/${paperId.toLowerCase()}/paper.md`,
                `${basePath}/papers/${paperId}/paper.md`,
                `${basePath}/papers/${paperId.toLowerCase()}/paper.md`
            ];
            
            let paperContent = null;
            let successfulPath = null;
            
            // Try each path
            for (const path of possiblePaths) {
                try {
                    const response = await fetch(path);
                    if (response.ok) {
                        paperContent = await response.text();
                        successfulPath = path;
                        break;
                    }
                } catch (error) {
                    console.error(`Failed to fetch from ${path}:`, error);
                }
            }
            
            if (!paperContent) {
                container.innerHTML = `
                    <div class="error">
                        <h2>Paper Not Found</h2>
                        <p>The paper with ID <strong>${paperId}</strong> could not be found.</p>
                        <div class="error-details">
                            <h4>Searched locations:</h4>
                            <ul>
                                ${possiblePaths.map(path => `<li><code>${path}</code></li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Parse frontmatter
            const frontmatterMatch = paperContent.match(/^---\n([\s\S]*?)\n---/);
            let metadata = {};
            let content = paperContent;
            
            if (frontmatterMatch) {
                // Parse YAML frontmatter
                const yamlContent = frontmatterMatch[1];
                const lines = yamlContent.split('\n');
                
                lines.forEach(line => {
                    const match = line.match(/^(\w+):\s*(.*)$/);
                    if (match) {
                        const key = match[1];
                        const value = match[2].trim();
                        
                        // Remove quotes if present
                        if ((value.startsWith('"') && value.endsWith('"')) || 
                            (value.startsWith("'") && value.endsWith("'"))) {
                            metadata[key] = value.slice(1, -1);
                        } else {
                            metadata[key] = value;
                        }
                    }
                });
                
                // Remove frontmatter from content
                content = paperContent.substring(frontmatterMatch[0].length);
            }
            
            // Configure marked options
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: true,
                mangle: false
            });
            
            // Custom renderer for images
            const renderer = new marked.Renderer();
            const originalImageRenderer = renderer.image.bind(renderer);
            
            renderer.image = function(href, title, text) {
                // Handle relative image paths
                if (href && !href.startsWith('http') && !href.startsWith('data:')) {
                    const paperDir = successfulPath.substring(0, successfulPath.lastIndexOf('/'));
                    href = `${paperDir}/${href}`;
                }
                return originalImageRenderer(href, title, text);
            };
            
            // Convert markdown to HTML
            const htmlContent = marked.parse(content, { renderer });
            
            // Update page title
            document.title = metadata.title ? `${metadata.title} - HDM Paper Viewer` : 'HDM Paper Viewer';
            
            // Display paper
            container.innerHTML = `
                <div class="paper-header">
                    <h1 class="paper-title">${metadata.title || 'Untitled Paper'}</h1>
                    <div class="paper-meta">
                        ${metadata.authors ? `<div class="meta-item"><strong>Authors:</strong> ${metadata.authors}</div>` : ''}
                        ${metadata.year ? `<div class="meta-item"><strong>Year:</strong> ${metadata.year}</div>` : ''}
                        ${metadata.relevancy ? `<div class="meta-item"><strong>Relevancy:</strong> <span style="background-color: ${getRelevancyColor(metadata.relevancy)}; padding: 2px 8px; border-radius: 3px;">${metadata.relevancy}</span></div>` : ''}
                        ${metadata.doi ? `<div class="meta-item"><strong>DOI:</strong> <a href="https://doi.org/${metadata.doi}" target="_blank">${metadata.doi}</a></div>` : ''}
                    </div>
                </div>
                <div class="paper-content">
                    ${htmlContent}
                </div>
            `;
        }
        
        // Get relevancy color
        function getRelevancyColor(relevancy) {
            const colors = {
                'SUPER': '#e3d4ff',
                'HIGH': '#d4edda',
                'MEDIUM': '#fff3cd',
                'LOW': '#f8d7da'
            };
            return colors[relevancy.toUpperCase()] || '#f8f9fa';
        }
        
        // Share link function
        function shareLink() {
            const url = window.location.href;
            
            // Try to use the modern clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url)
                    .then(() => {
                        // Show success feedback
                        const button = document.querySelector('.share-button');
                        const originalText = button.innerHTML;
                        button.innerHTML = '‚úì Link Copied!';
                        button.style.background = 'linear-gradient(135deg, #27ae60, #16a085)';
                        
                        setTimeout(() => {
                            button.innerHTML = originalText;
                            button.style.background = '';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy:', err);
                        fallbackCopy(url);
                    });
            } else {
                fallbackCopy(url);
            }
        }
        
        // Fallback copy method
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('Link copied to clipboard!');
            } catch (err) {
                alert('Failed to copy link. Please copy manually: ' + text);
            }
            
            document.body.removeChild(textArea);
        }
        
        // Load paper when page loads
        loadPaper();
    </script>
</body>
</html>
