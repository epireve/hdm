<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDM Research Knowledge Graph</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Navigation Styles */
        .nav-header {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 0;
            width: 100%;
        }
        
        .nav-container {
            max-width: 100%;
            margin: 0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-title {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }
        
        .nav-link.active {
            background: rgba(255,255,255,0.3);
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Unified Navigation and Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <h2 class="nav-title">üï∏Ô∏è KG Visualization</h2>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">üè† Home</a>
                <a href="../literature_review.html" class="nav-link">üìä Literature Review</a>
                <a href="index.html" class="nav-link active">üï∏Ô∏è Knowledge Graph</a>
                <a href="explorer/index.html" class="nav-link">üîç PKG Explorer</a>
                <a href="https://github.com/epireve/hdm" class="nav-link" target="_blank">üì± GitHub</a>
            </div>
        </div>
    </nav>

    <div id="header">
        <h4>Human Digital Memory - Research Knowledge Graph</h4>
        <div id="stats">
            <span class="stat-item">
                <span class="stat-label">Papers:</span>
                <span id="paper-count" class="stat-value">0</span>
            </span>
            <span class="stat-item">
                <span class="stat-label">Authors:</span>
                <span id="author-count" class="stat-value">0</span>
            </span>
            <span class="stat-item">
                <span class="stat-label">Themes:</span>
                <span id="theme-count" class="stat-value">0</span>
            </span>
        </div>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <input type="text" id="search" placeholder="Search papers, authors, or keywords...">
        </div>
        
        <div class="control-group">
            <label for="year-filter">Year:</label>
            <select id="year-filter">
                <option value="">All Years</option>
            </select>
            
            <label for="relevancy-filter">Relevancy:</label>
            <select id="relevancy-filter">
                <option value="">All Relevancy</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            
            <label for="theme-filter">Theme:</label>
            <select id="theme-filter">
                <option value="">All Themes</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="node-type-filter">Show:</label>
            <label class="checkbox-label">
                <input type="checkbox" id="show-papers" checked> Papers
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="show-authors" checked> Authors
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="show-tags" checked> Tags
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="show-years"> Years
            </label>
        </div>
        
        <div class="control-group">
            <button id="reset-zoom">Reset View</button>
            <button id="toggle-labels">Toggle Labels</button>
            <button id="export-svg">Export SVG</button>
        </div>
    </div>
    
    <div id="main-container">
        <div id="graph-container">
            <svg id="graph"></svg>
            <div id="tooltip" class="tooltip"></div>
        </div>
        
        <div id="details-panel">
            <h2>Details</h2>
            <div id="details-content">
                <p class="details-placeholder">Click on a node to view details</p>
            </div>
        </div>
    </div>
    
    <div id="legend">
        <h3>Legend</h3>
        <div class="legend-item">
            <svg width="20" height="20">
                <circle cx="10" cy="10" r="8" fill="#4A90E2"></circle>
            </svg>
            <span>Paper</span>
        </div>
        <div class="legend-item">
            <svg width="20" height="20">
                <circle cx="10" cy="10" r="6" fill="#7ED321"></circle>
            </svg>
            <span>Author</span>
        </div>
        <div class="legend-item">
            <svg width="20" height="20">
                <circle cx="10" cy="10" r="5" fill="#F5A623"></circle>
            </svg>
            <span>Tag</span>
        </div>
        <div class="legend-item">
            <svg width="20" height="20">
                <circle cx="10" cy="10" r="5" fill="#BD10E0"></circle>
            </svg>
            <span>Year</span>
        </div>
    </div>
    
    <script src="js/graph.js"></script>
    <script src="js/interactions.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
